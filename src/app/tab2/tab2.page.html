<ion-header>
  <ion-toolbar>
    <ion-title>
      Favorite Crypto Prices
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Отображение списка избранных криптовалют -->
  <ion-card *ngFor="let crypto of filteredCryptoPrices">
    <ion-card-header>
      <ion-card-title>{{ crypto.name | titlecase }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Current Price: ${{ crypto.price }}
    </ion-card-content>
  </ion-card>
</ion-content>
